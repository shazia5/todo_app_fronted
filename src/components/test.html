<div className="row taskrow">

    {completed &&
     <div   className="col-12 col-md-6    completedTask">
     {this.props.task.taskDescription}-completed
   </div>
     }
      {!completed &&
      
  <div className="col-4 col-md-2">
     <input type="checkbox"
     style={{fontSize:`X-Large`}}
     aria-label="Checkbox for following 
     text input"></input>
</div>       
           

 <div className="col-4 col-md-2">
      <button type="button" className= "btn-primary" onMouseOver={this.mouseOver}
      >Edite </button>
</div>

 <div className="col-4 col-md-2">
     <button type="button"
     className="btn btn-danger" onClick={this.deleteTask}>
     Delete</button>
</div>
</div>
